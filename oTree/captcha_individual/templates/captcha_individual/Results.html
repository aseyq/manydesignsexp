{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
  Results
{% endblock %}

{% block content %}
  <script type="text/javascript">
   function finishExperiment() {
window.open(
       '{{ session.config.completion_url }}',
       '_blank' // <- This is what makes it open in a new window.
   );
   };
  </script>
  <meta http-equiv="refresh" content="{{ session.config.results_page_redir_sec }}; url={{ session.config.completion_url }}" /> 

  <h5>
You entered {{player.points }} pictures correctly. You earned {{ player.payoff }} from this study.
  </h5>
{% formfields %}

    <p>
      Thank you for participating our study.
    </p>
    <button id="myButton" class="btn btn-primary" onclick="finishExperiment()">Click to finish experiment</button>
    </div>
{% endblock %}
